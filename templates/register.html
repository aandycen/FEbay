<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/custom.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">FEbay</a> 
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="navbarToggler">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="nav navbar-nav ml-auto">
            <li><a class="nav-link not-displayed" id="seller" href="seller">Find a Seller</a></li>
            <li><a class="nav-link not-displayed" id="postListing" href="post_item">Post a Listing</a></li>
            <li><a class="nav-link not-displayed" id="cart" href="cart">Shopping Cart</a></li>
            <li><a class="nav-link not-displayed" id="account" href="account">My Account</a></li>
            <li><a class="nav-link not-displayed" id="logOut" href="/">Log Out</a></li>
            <li><a class="nav-link" id="signUp" href="register">Sign Up</a></li>
            <li><a class="nav-link" id="logIn" href="login">Login</a></li>    
          </ul>
      </div>  
    </nav>
    <form class="container card p-3 d-flex mx-auto" style="width: 25rem; height: 30rem; margin-top: 7em">
        <div class="form-group">
             <label for="firstname" class="font-weight-bold small">First Name</label>
             <input type="text" class="form-control" id="firstname" required aria-required="true" aria-describedby="firstname" placeholder="" align="center">
        </div>
        <div class="form-group">
             <label for="lastname" class="font-weight-bold small">Last Name</label>
             <input type="text" class="form-control" id="lastname" required aria-required="true" aria-describedby="lastname" placeholder="" align="center">
        </div>
        <div class="form-group">
             <label for="email" class="font-weight-bold small">Email</label>
             <input type="email" class="form-control" id="email" required aria-required="true" aria-describedby="email" placeholder="" align="center">
        </div>
        <div class="form-group">
             <label for="password" class="font-weight-bold small">Password</label>
             <input type="password" class="form-control" id="password" required aria-required="true" aria-describedby="password" placeholder="" align="center">
             <small id="passwordHelp" class="form-text text-muted">Must be at least 8 characters long</small>
        </div>
        <button type="submit" class="btn btn-secondary mt-3" id="registerBtn" onclick="return false">Create Account</button>
    </form>
    <div id="snackbar"></div>
  </body>
  <script src="{{url_for('static', filename='js/utils.js')}}"></script>
  <script src="{{url_for('static', filename='js/register.js')}}"></script>
</html>
